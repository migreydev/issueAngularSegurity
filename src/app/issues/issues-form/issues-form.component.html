<div class="container mt-5">
    <h2 class="mb-4">Add Issue</h2>
    <form>
      <div class="form-group mb-3">
        <label for="title">Título</label>
        <input
          type="text"
          id="title"
          class="form-control"
          name="title"
          placeholder="Ingrese el título del issue"
        />
      </div>
      <div class="form-group mb-3">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          rows="5"
          placeholder="Ingrese la descripción del issue"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        Add Issue
      </button>
    </form>
  </div>
